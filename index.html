<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo's Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020218;
            color: #f0f0f0;
            overflow: hidden;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px white);
            animation: shooting-star-animation 15s linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes shooting-star-animation {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-150vw) translateY(150vh) rotate(45deg); opacity: 0; }
        }
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(12, 5, 32, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 8px 32px 0 rgba(248, 71, 171, 0.15);
            animation: border-glow 5s infinite linear; /* Design Improvement: Added glowing border */
        }
        @keyframes border-glow {
            0% { border-color: rgba(248, 113, 181, 0.3); box-shadow: 0 0 20px rgba(248, 71, 171, 0.1); }
            50% { border-color: rgba(168, 85, 247, 0.5); box-shadow: 0 0 30px rgba(168, 85, 247, 0.25); }
            100% { border-color: rgba(248, 113, 181, 0.3); box-shadow: 0 0 20px rgba(248, 71, 171, 0.1); }
        }
        .btn-primary {
            background: linear-gradient(45deg, #f871b5, #a855f7);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(248, 113, 181, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px rgba(248, 113, 181, 0.7);
        }
        .heart-btn {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f871b5, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px #f871b5;
            animation: heart-pulse 2s infinite;
        }
        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #f871b5;
        }
        @keyframes heart-pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
            50% { transform: scale(1.05); box-shadow: 0 0 45px #f871b5; }
            100% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
        }
    </style>
</head>
<body>

    <div id="starry-sky"></div>
    <div id="app" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        // CRITICAL FIX: Replace these placeholder values with your own Firebase project configuration!
        // You can find this in your Firebase project settings -> SDK setup & configuration.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const appId = 'bobo-call-app-final'; // This can be a static name for your app's data path

        // --- App Initialization ---
        let db, auth;
        const appContainer = document.getElementById('app');
        const starrySky = document.getElementById('starry-sky');

        // Check if the config is still the placeholder
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            appContainer.innerHTML = `
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-3xl font-bold text-yellow-300 mb-4">Configuration Needed</h1>
                    <p class="text-gray-300">Please replace the placeholder Firebase configuration in the HTML file with your own project's credentials before deploying.</p>
                </div>
            `;
        } else {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                main(); // Start the main application logic
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                appContainer.innerHTML = `<div class="text-center text-red-400">Server connection failed. The app cannot run.</div>`;
            }
        }
        

        // --- App State ---
        let userId = null;
        let callId = null;
        let callListener = null;
        let isAlarmPlaying = false;

        // --- Core Functions ---
        
        async function main() {
            if (!db || !auth) return;
            
            try {
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                
                const urlParams = new URLSearchParams(window.location.search);
                const senderTargetId = urlParams.get('id');
                
                if (senderTargetId) {
                    callId = senderTargetId;
                    setupSenderUI();
                } else {
                    callId = userId;
                    setupReceiverUI();
                    listenForCall();
                }
                createStarrySky();

            } catch(error) {
                console.error("Anonymous sign-in failed:", error);
                appContainer.innerHTML = `<div class="text-center text-red-400">Authentication with server failed.</div>`;
            }
        }

        function setupReceiverUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-4xl font-bold text-pink-300 mb-2 dancing-script">Bobo's Call</h1>
                    <p class="text-gray-300 mb-6">Your Personal Receiver</p>
                    
                    <div id="notification-setup" class="mb-4 p-3 bg-black/20 rounded-lg">
                        <button id="enableNotificationsBtn" class="w-full btn-primary text-white font-bold py-2 px-4 rounded-lg text-md">
                            Enable Notifications
                        </button>
                    </div>
                    
                    <button id="copyLinkBtn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg text-lg mb-4">
                        Copy Bobo's Link
                    </button>

                    <div id="status" class="mt-4 text-lg text-green-400 transition-all duration-300">
                        <div class="flex items-center justify-center">
                            <div class="w-3 h-3 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                            Waiting for a call...
                        </div>
                    </div>
                    
                    <div id="stop-alarm-container" class="hidden mt-6">
                         <p class="text-yellow-300 mb-4 text-xl animate-pulse font-semibold">INCOMING CALL!</p>
                         <p class="text-gray-300">To stop the alarm, please <strong>close this tab</strong> or <strong>refresh the page</strong>.</p>
                    </div>
                </div>
            `;
            document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
            document.getElementById('enableNotificationsBtn').addEventListener('click', requestNotificationPermission);
            checkNotificationStatus();
        }

        function setupSenderUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-6xl font-bold text-pink-300 mb-4 dancing-script" style="text-shadow: 0 0 15px #f871b5;">For my Bobo</h1>
                    <p class="text-gray-300 mb-8 text-lg">When you need me, just call.</p>
                    
                    <button id="sendCallBtn" class="heart-btn text-white font-bold text-2xl flex items-center justify-center flex-col leading-tight mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="senderStatus" class="text-lg text-gray-400 h-6 transition-all duration-300"></div>
                </div>
            `;
            document.getElementById('sendCallBtn').addEventListener('click', sendCall);
        }

        function listenForCall() {
            if (callListener) callListener();
            const callRef = doc(db, `artifacts/${appId}/public/data/calls`, callId);
            
            callListener = onSnapshot(callRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.triggeredAt && (serverTimestamp().seconds - data.triggeredAt.seconds < 30)) {
                        triggerAlarm();
                    }
                }
            }, (error) => {
                console.error("Snapshot listener error:", error);
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.innerHTML = `<span class="text-red-500">Permission Error. Cannot listen for calls.</span>`;
                }
            });
        }

        async function sendCall() {
            const sendButton = document.getElementById('sendCallBtn');
            const senderStatus = document.getElementById('senderStatus');
            
            sendButton.disabled = true;
            sendButton.style.animation = 'none';
            sendButton.innerHTML = `<span class="text-xl">Sent!</span>`;

            const callRef = doc(db, `artifacts/${appId}/public/data/calls`, callId);
            try {
                await setDoc(callRef, { triggeredAt: serverTimestamp() });
                senderStatus.innerHTML = `<span class="text-green-400">Your call has been sent!</span>`;
                sendButton.style.transform = 'scale(0.8)';
                sendButton.style.opacity = '0.7';
            } catch (error) {
                console.error("Error sending call:", error);
                senderStatus.innerHTML = `<span class="text-red-400">Error! Please try again.</span>`;
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Retry</span>';
            }
        }

        async function triggerAlarm() {
            showNotification();
            if (isAlarmPlaying) return;
            isAlarmPlaying = true;
            await Tone.start();
            
            document.getElementById('status').innerHTML = `<div class="text-red-400 text-2xl font-bold animate-ping">!!! INCOMING CALL !!!</div>`;
            document.getElementById('stop-alarm-container').classList.remove('hidden');

            const synth = new Tone.DuoSynth({
                vibratoAmount: 0.5,
                vibratoRate: 5,
                harmonicity: 1.5,
                voice0: { volume: -10, portamento: 0, oscillator: { type: "square" }, filterEnvelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 }, envelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 } },
                voice1: { volume: -10, portamento: 0, oscillator: { type: "sawtooth" }, filterEnvelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 }, envelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 } }
            }).toDestination();
            
            const pattern = new Tone.Sequence((time, note) => {
                synth.triggerAttackRelease(note, "8n", time);
            }, ["C5", "G5", "Eb5", "G5"], "4n");
            
            pattern.loop = true;
            Tone.Transport.bpm.value = 150;
            Tone.Transport.start();
            pattern.start(0);
        }

        // --- Notification Functions ---
        function checkNotificationStatus() {
            if (!("Notification" in window)) return;
            const btnContainer = document.getElementById('notification-setup');
            if (Notification.permission === "granted") {
                btnContainer.innerHTML = `<p class="text-green-400 text-sm">✓ Notifications Enabled</p>`;
            } else if (Notification.permission === "denied") {
                btnContainer.innerHTML = `<p class="text-yellow-500 text-sm">Notifications blocked in browser settings.</p>`;
            }
        }
        function requestNotificationPermission() {
            if (!("Notification" in window)) { alert("This browser does not support notifications."); return; }
            Notification.requestPermission().then(checkNotificationStatus);
        }
        function showNotification() {
            if (Notification.permission === "granted") {
                new Notification("Bobo is Calling!", {
                    body: "She needs you! Open this page to hear the alarm.",
                    icon: "https://placehold.co/192x192/f871b5/ffffff?text=B",
                    vibrate: [200, 100, 200, 100, 200]
                });
            }
        }

        // --- Utility Functions ---
        function copyShareLink() {
            const url = `${window.location.origin}${window.location.pathname}?id=${callId}`;
            const btn = document.getElementById('copyLinkBtn');
            
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                btn.innerHTML = 'Link Copied!';
            } catch (err) {
                btn.innerHTML = 'Copy Failed';
            }

            document.body.removeChild(textArea);
            
            setTimeout(() => {
                btn.innerHTML = "Copy Bobo's Link";
            }, 2000);
        }

        function createStarrySky() {
            starrySky.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starrySky.appendChild(star);
            }
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 60 - 20}%`;
                shootingStar.style.right = `${Math.random() * 100}%`;
                shootingStar.style.animationDelay = `${Math.random() * 15}s`;
                shootingStar.style.animationDuration = `${2 + Math.random() * 5}s`;
                starrySky.appendChild(shootingStar);
            }
        }
    </script>
</body>
</html>
