<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo's Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020218;
            color: #f0f0f0;
            overflow: hidden;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px white);
            animation: shooting-star-animation 15s linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes shooting-star-animation {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-150vw) translateY(150vh) rotate(45deg); opacity: 0; }
        }
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(12, 5, 32, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 8px 32px 0 rgba(248, 71, 171, 0.15);
        }
        .btn-primary {
            background: linear-gradient(45deg, #f871b5, #a855f7);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(248, 113, 181, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px rgba(248, 113, 181, 0.7);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .heart-btn {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #f871b5, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px #f871b5;
            animation: heart-pulse 2s infinite;
        }
        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #f871b5;
        }
        @keyframes heart-pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
            50% { transform: scale(1.05); box-shadow: 0 0 45px #f871b5; }
            100% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
        }
        .fade-in {
            animation: fadeInAnimation 1s ease-in forwards;
        }
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="starry-sky"></div>
    <div id="app" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'bobo-call-app-final';

        // --- App Initialization ---
        let db, auth;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Firebase initialization failed:", e);
            document.getElementById('app').innerHTML = `<div class="text-center text-red-400">Server connection failed. The app cannot run.</div>`;
        }

        // --- App State ---
        let userId = null;
        let callId = null;
        let callListener = null;
        let isAlarmPlaying = false;

        const appContainer = document.getElementById('app');
        const starrySky = document.getElementById('starry-sky');

        // --- Core Functions ---
        
        async function main() {
            if (!db || !auth) return;
            
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) {
                await signInWithCustomToken(auth, token).catch(error => console.error("Custom token sign-in failed:", error));
            } else {
                await signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    const urlParams = new URLSearchParams(window.location.search);
                    const senderTargetId = urlParams.get('id');
                    if (senderTargetId) {
                        callId = senderTargetId;
                        setupSenderUI();
                    } else {
                        callId = userId;
                        setupReceiverUI();
                        listenForCall();
                    }
                    createStarrySky();
                } else {
                    console.log("User is not signed in.");
                }
            });
        }

        function setupReceiverUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-4xl font-bold text-pink-300 mb-2 dancing-script">Bobo's Call</h1>
                    <p class="text-gray-300 mb-6">Your Personal Receiver</p>
                    
                    <div id="notification-setup" class="mb-4 p-3 bg-black/20 rounded-lg">
                        <button id="enableNotificationsBtn" class="w-full btn-primary text-white font-bold py-2 px-4 rounded-lg text-md">
                            Enable Notifications
                        </button>
                    </div>
                    
                    <button id="copyLinkBtn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg text-lg mb-4">
                        Copy Bobo's Link
                    </button>

                    <div id="share-instructions" class="hidden mt-4 p-4 bg-indigo-900/50 border border-indigo-500 rounded-lg text-left">
                        <h3 class="font-bold text-lg text-yellow-300">How to Share This Link:</h3>
                        <p class="text-sm mt-2">This app needs to be hosted online to work for others.</p>
                        <ol class="list-decimal list-inside text-sm mt-2 space-y-1">
                            <li>Save this page's code as an <code class="bg-black/50 p-1 rounded">index.html</code> file.</li>
                            <li>Upload it to a free host like Netlify or GitHub Pages.</li>
                            <li>Replace the <code class="bg-black/50 p-1 rounded">'your-website.com'</code> part of the copied link with your new site's address.</li>
                        </ol>
                        <p class="text-xs mt-3 text-gray-400"><strong>Example:</strong> If your site is <code class="bg-black/50 p-1 rounded">bobo-call.netlify.app</code>, the final link will be <code class="bg-black/50 p-1 rounded">https://bobo-call.netlify.app?id=${callId}</code></p>
                    </div>

                    <div id="status" class="mt-4 text-lg text-green-400 transition-all duration-300">
                        <div class="flex items-center justify-center">
                            <div class="w-3 h-3 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                            Waiting for a call...
                        </div>
                    </div>
                    
                    <div id="stop-alarm-container" class="hidden mt-6">
                         <p class="text-yellow-300 mb-4 text-xl animate-pulse font-semibold">INCOMING CALL!</p>
                         <p class="text-gray-300">To stop the alarm, please <strong>close this tab</strong> or <strong>refresh the page</strong>.</p>
                    </div>
                </div>
            `;
            document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
            document.getElementById('enableNotificationsBtn').addEventListener('click', requestNotificationPermission);
            checkNotificationStatus();
        }

        function setupSenderUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-6xl font-bold text-pink-300 mb-4 dancing-script" style="text-shadow: 0 0 15px #f871b5;">For my Bobo</h1>
                    <p class="text-gray-300 mb-6 text-lg">When you need me, just call.</p>
                    
                    <button id="sendCallBtn" class="heart-btn text-white font-bold text-2xl flex items-center justify-center flex-col leading-tight mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="senderStatus" class="text-lg text-gray-400 h-6 transition-all duration-300"></div>

                    <div class="mt-8 border-t border-pink-500/20 pt-6">
                        <div id="geminiMessageContainer" class="hidden min-h-[6rem] p-4 bg-black/20 rounded-lg text-center flex items-center justify-center">
                            <p class="text-gray-300 italic"></p>
                        </div>
                        <button id="getGeminiMessageBtn" class="w-full mt-4 btn-secondary text-white font-bold py-3 px-4 rounded-lg text-md">
                            ✨ Ask the Stars for a Message
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('sendCallBtn').addEventListener('click', sendCall);
            document.getElementById('getGeminiMessageBtn').addEventListener('click', getRomanticMessage);
        }

        // --- Gemini API Function ---
        async function getRomanticMessage() {
            const button = document.getElementById('getGeminiMessageBtn');
            const messageContainer = document.getElementById('geminiMessageContainer');
            const messageP = messageContainer.querySelector('p');

            button.disabled = true;
            button.innerHTML = '<span>Asking the cosmos...</span>';
            messageP.innerHTML = '';
            messageContainer.classList.remove('hidden');

            const prompt = "Write a very short, poetic, and romantic message for someone special, as if it were whispered by the stars. Keep it under 20 words.";
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
            };
            const apiKey = ""; // API key will be provided by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    const text = result.candidates[0].content.parts[0].text;
                    messageP.textContent = `"${text}"`;
                    messageContainer.classList.add('fade-in');
                } else {
                    throw new Error("Unexpected API response structure.");
                }

            } catch (error) {
                console.error("Gemini API error:", error);
                messageP.textContent = "The stars are quiet right now. Please try again later.";
            } finally {
                button.disabled = false;
                button.innerHTML = '✨ Ask the Stars for a Message';
            }
        }


        function listenForCall() {
            if (callListener) callListener();
            const callRef = doc(db, `artifacts/${appId}/public/data/calls`, callId);
            
            callListener = onSnapshot(callRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.triggeredAt && (serverTimestamp().seconds - data.triggeredAt.seconds < 30)) {
                        triggerAlarm();
                    }
                }
            }, (error) => {
                console.error("Snapshot listener error:", error);
                const statusDiv = document.getElementById('status');
                if (statusDiv) {
                    statusDiv.innerHTML = `<span class="text-red-500">Permission Error. Cannot listen for calls.</span>`;
                }
            });
        }

        async function sendCall() {
            const sendButton = document.getElementById('sendCallBtn');
            const senderStatus = document.getElementById('senderStatus');
            
            sendButton.disabled = true;
            sendButton.style.animation = 'none';
            sendButton.innerHTML = `<span class="text-xl">Sent!</span>`;

            const callRef = doc(db, `artifacts/${appId}/public/data/calls`, callId);
            try {
                await setDoc(callRef, { triggeredAt: serverTimestamp() });
                senderStatus.innerHTML = `<span class="text-green-400">Your call has been sent!</span>`;
                sendButton.style.transform = 'scale(0.8)';
                sendButton.style.opacity = '0.7';
            } catch (error) {
                console.error("Error sending call:", error);
                senderStatus.innerHTML = `<span class="text-red-400">Error! Please try again.</span>`;
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Retry</span>';
            }
        }

        async function triggerAlarm() {
            showNotification();
            if (isAlarmPlaying) return;
            isAlarmPlaying = true;
            await Tone.start();
            
            document.getElementById('status').innerHTML = `<div class="text-red-400 text-2xl font-bold animate-ping">!!! INCOMING CALL !!!</div>`;
            document.getElementById('stop-alarm-container').classList.remove('hidden');

            const synth = new Tone.DuoSynth({
                vibratoAmount: 0.5,
                vibratoRate: 5,
                harmonicity: 1.5,
                voice0: { volume: -10, portamento: 0, oscillator: { type: "square" }, filterEnvelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 }, envelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 } },
                voice1: { volume: -10, portamento: 0, oscillator: { type: "sawtooth" }, filterEnvelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 }, envelope: { attack: 0.01, decay: 0.25, sustain: 0.4, release: 1.2 } }
            }).toDestination();
            
            const pattern = new Tone.Sequence((time, note) => {
                synth.triggerAttackRelease(note, "8n", time);
            }, ["C5", "G5", "Eb5", "G5"], "4n");
            
            pattern.loop = true;
            Tone.Transport.bpm.value = 150;
            Tone.Transport.start();
            pattern.start(0);
        }

        // --- Notification Functions ---
        function checkNotificationStatus() {
            if (!("Notification" in window)) return;
            const btnContainer = document.getElementById('notification-setup');
            if (Notification.permission === "granted") {
                btnContainer.innerHTML = `<p class="text-green-400 text-sm">✓ Notifications Enabled</p>`;
            } else if (Notification.permission === "denied") {
                btnContainer.innerHTML = `<p class="text-yellow-500 text-sm">Notifications blocked in browser settings.</p>`;
            }
        }
        function requestNotificationPermission() {
            if (!("Notification" in window)) { alert("This browser does not support notifications."); return; }
            Notification.requestPermission().then(checkNotificationStatus);
        }
        function showNotification() {
            if (Notification.permission === "granted") {
                new Notification("Bobo is Calling!", {
                    body: "She needs you! Open this page to hear the alarm.",
                    icon: "https://placehold.co/192x192/f871b5/ffffff?text=B",
                    vibrate: [200, 100, 200, 100, 200]
                });
            }
        }

        // --- Utility Functions ---
        function copyShareLink() {
            const url = `https://your-website.com?id=${callId}`;
            const btn = document.getElementById('copyLinkBtn');
            const instructions = document.getElementById('share-instructions');
            
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                btn.innerHTML = 'Template Link Copied!';
            } catch (err) {
                btn.innerHTML = 'Copy Failed';
            }

            document.body.removeChild(textArea);
            
            instructions.classList.remove('hidden');
            
            setTimeout(() => {
                btn.innerHTML = "Copy Bobo's Link";
            }, 3000);
        }

        function createStarrySky() {
            starrySky.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starrySky.appendChild(star);
            }
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 60 - 20}%`;
                shootingStar.style.right = `${Math.random() * 100}%`;
                shootingStar.style.animationDelay = `${Math.random() * 15}s`;
                shootingStar.style.animationDuration = `${2 + Math.random() * 5}s`;
                starrySky.appendChild(shootingStar);
            }
        }

        // --- Start the App ---
        main();
    </script>
</body>
</html>
