<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo's Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Tone.js is no longer needed for the alarm sound -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #020218;
            color: #f0f0f0;
            overflow-y: auto;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px white);
            animation: shooting-star-animation 15s linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes shooting-star-animation {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-150vw) translateY(150vh) rotate(45deg); opacity: 0; }
        }
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(12, 5, 32, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 8px 32px 0 rgba(248, 71, 171, 0.15);
            animation: border-glow 5s infinite linear;
        }
        @keyframes border-glow {
            0% { border-color: rgba(248, 113, 181, 0.3); box-shadow: 0 0 20px rgba(248, 71, 171, 0.1); }
            50% { border-color: rgba(168, 85, 247, 0.5); box-shadow: 0 0 30px rgba(168, 85, 247, 0.25); }
            100% { border-color: rgba(248, 113, 181, 0.3); box-shadow: 0 0 20px rgba(248, 71, 171, 0.1); }
        }
        .btn-primary {
            background: linear-gradient(45deg, #f871b5, #a855f7);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(248, 113, 181, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px rgba(248, 113, 181, 0.7);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-danger {
            background: linear-gradient(45deg, #e11d48, #be123c);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.4);
        }
        .btn-danger:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 35px rgba(225, 29, 72, 0.7);
        }
        .heart-btn {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f871b5, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px #f871b5;
            animation: heart-pulse 2s infinite;
        }
        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #f871b5;
        }
        @keyframes heart-pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
            50% { transform: scale(1.05); box-shadow: 0 0 45px #f871b5; }
            100% { transform: scale(1); box-shadow: 0 0 30px #f871b5; }
        }
    </style>
</head>
<body>

    <div id="starry-sky"></div>
    <div id="app" class="min-h-screen flex items-center justify-center p-4"></div>
    
    <!-- New Audio Element for the alarm sound -->
    <audio id="alarm-sound" loop preload="auto">
        <!-- Using a reliable sound file from Google's library -->
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
        <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwwd2zPJWZcgH5feUyDbQmLhmy4528f0o",
            authDomain: "bobo-call.firebaseapp.com",
            projectId: "bobo-call",
            storageBucket: "bobo-call.appspot.com",
            messagingSenderId: "343912649064",
            appId: "1:343912649064:web:75c771f24be10821bb86dd",
            measurementId: "G-39BKTFQXQ6"
        };
        
        const appId = 'bobo-call-app-final';

        // --- App Initialization ---
        let db, auth;
        const appContainer = document.getElementById('app');
        const starrySky = document.getElementById('starry-sky');
        const alarmSound = document.getElementById('alarm-sound');

        if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
            appContainer.innerHTML = `<div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full"><h1 class="text-3xl font-bold text-yellow-300 mb-4">Configuration Needed</h1><p class="text-gray-300">Please add your Firebase project configuration to the HTML file.</p></div>`;
        } else {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                main();
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                appContainer.innerHTML = `<div class="text-center text-red-400">Server connection failed. The app cannot run.</div>`;
            }
        }
        
        // --- App State ---
        let userId = null;
        let callId = null;
        let callListener = null;
        let isAlarmPlaying = false;

        // --- Core Functions ---
        async function main() {
            if (!db || !auth) return;
            try {
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                const urlParams = new URLSearchParams(window.location.search);
                const senderTargetId = urlParams.get('id');
                if (senderTargetId) {
                    callId = senderTargetId;
                    setupSenderUI();
                } else {
                    callId = userId;
                    setupReceiverUI();
                }
                createStarrySky();
            } catch(error) {
                console.error("Anonymous sign-in failed:", error);
                appContainer.innerHTML = `<div class="text-center text-red-400">Authentication with server failed.</div>`;
            }
        }

        function setupReceiverUI() {
            appContainer.innerHTML = `
                <div id="receiver-setup" class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-4xl font-bold text-pink-300 mb-2 dancing-script">Bobo's Call</h1>
                    <p class="text-gray-300 mb-8">Click the button when you're ready to receive calls.</p>
                    <button id="start-listening-btn" class="w-full btn-primary text-white font-bold py-4 px-4 rounded-lg text-xl">
                        Ready to Receive Calls
                    </button>
                </div>
                <div id="receiver-main" class="hidden"></div>
            `;
            document.getElementById('start-listening-btn').addEventListener('click', initializeReceiver);
        }
        
        async function initializeReceiver() {
            const setupDiv = document.getElementById('receiver-setup');
            const mainDiv = document.getElementById('receiver-main');
            
            setupDiv.classList.add('hidden');
            
            mainDiv.innerHTML = `
                 <div class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-4xl font-bold text-pink-300 mb-2 dancing-script">Bobo's Call</h1>
                    <p class="text-gray-300 mb-6">Your Personal Receiver</p>
                    <div id="notification-status" class="mb-4 p-3 bg-black/20 rounded-lg"></div>
                    <button id="copyLinkBtn" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg text-lg mb-4">
                        Copy Bobo's Link
                    </button>
                    <!-- New Test Alarm Button -->
                    <button id="test-alarm-btn" class="w-full btn-secondary text-white font-bold py-2 px-4 rounded-lg text-md mb-4">
                        Test Alarm
                    </button>
                    <div id="status" class="mt-4 text-lg text-green-400 transition-all duration-300">
                        <div class="flex items-center justify-center">
                            <div class="w-3 h-3 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                            Waiting for a call...
                        </div>
                    </div>
                    <div id="stop-alarm-container" class="hidden mt-6">
                         <p class="text-yellow-300 mb-4 text-xl animate-pulse font-semibold">INCOMING CALL!</p>
                         <button id="stop-alarm-btn" class="w-full btn-danger text-white font-bold py-4 px-4 rounded-lg text-xl">
                            Stop Alarm
                         </button>
                    </div>
                    <div id="call-log-container" class="mt-8 border-t border-pink-500/20 pt-4 text-left">
                        <h2 class="text-xl font-bold text-pink-200 mb-2 text-center">Call Log</h2>
                        <ul id="call-log-list" class="max-h-48 overflow-y-auto space-y-2 pr-2">
                            <li class="text-gray-400 text-center">No calls received yet.</li>
                        </ul>
                    </div>
                </div>
            `;
            mainDiv.classList.remove('hidden');
            document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
            document.getElementById('stop-alarm-btn').addEventListener('click', stopAlarm);
            document.getElementById('test-alarm-btn').addEventListener('click', triggerAlarm); // Test button calls triggerAlarm directly

            // Unlock audio by playing and pausing the sound on user interaction.
            alarmSound.play().catch(() => {}); // Play and immediately catch error if it fails
            alarmSound.pause();

            await requestNotificationPermission();
            checkNotificationStatus();
            listenForCall();
        }

        function setupSenderUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-6xl font-bold text-pink-300 mb-4 dancing-script" style="text-shadow: 0 0 15px #f871b5;">For my Bobo</h1>
                    <p class="text-gray-300 mb-8 text-lg">When you need me, just call.</p>
                    <button id="sendCallBtn" class="heart-btn text-white font-bold text-2xl flex items-center justify-center flex-col leading-tight mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="senderStatus" class="text-lg text-gray-400 h-6 transition-all duration-300"></div>
                </div>
            `;
            document.getElementById('sendCallBtn').addEventListener('click', sendCall);
        }

        function listenForCall() {
            if (callListener) callListener();
            const historyCollectionRef = collection(db, `artifacts/${appId}/public/data/calls/${callId}/history`);
            const q = query(historyCollectionRef);
            callListener = onSnapshot(q, (querySnapshot) => {
                const callHistory = [];
                querySnapshot.forEach(doc => callHistory.push(doc.data()));
                updateCallLogUI(callHistory);
                querySnapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const newCallData = change.doc.data();
                        if (newCallData.triggeredAt && (serverTimestamp().seconds - newCallData.triggeredAt.seconds < 30)) {
                            triggerAlarm();
                        }
                    }
                });
            }, (error) => {
                console.error("Snapshot listener error:", error);
                const statusDiv = document.getElementById('status');
                if (statusDiv) statusDiv.innerHTML = `<span class="text-red-500">Permission Error. Cannot listen for calls.</span>`;
            });
        }

        function updateCallLogUI(callHistory) {
            const logList = document.getElementById('call-log-list');
            if (!logList) return;
            callHistory.sort((a, b) => b.triggeredAt.seconds - a.triggeredAt.seconds);
            if (callHistory.length === 0) {
                logList.innerHTML = `<li class="text-gray-400 text-center">No calls received yet.</li>`;
                return;
            }
            logList.innerHTML = '';
            callHistory.forEach(call => {
                const date = new Date(call.triggeredAt.seconds * 1000);
                const formattedTime = date.toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
                const listItem = document.createElement('li');
                listItem.className = 'bg-black/20 p-2 rounded-md text-sm text-gray-200';
                listItem.textContent = `Call received at: ${formattedTime}`;
                logList.appendChild(listItem);
            });
        }

        async function sendCall() {
            const sendButton = document.getElementById('sendCallBtn');
            const senderStatus = document.getElementById('senderStatus');
            sendButton.disabled = true;
            sendButton.style.animation = 'none';
            sendButton.innerHTML = `<span class="text-xl">Sent!</span>`;
            const historyCollectionRef = collection(db, `artifacts/${appId}/public/data/calls/${callId}/history`);
            try {
                await addDoc(historyCollectionRef, { triggeredAt: serverTimestamp() });
                senderStatus.innerHTML = `<span class="text-green-400">Your call has been sent!</span>`;
                sendButton.style.transform = 'scale(0.8)';
                sendButton.style.opacity = '0.7';
            } catch (error) {
                console.error("Error sending call:", error);
                senderStatus.innerHTML = `<span class="text-red-400">Error! Please try again.</span>`;
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Retry</span>';
            }
        }

        function triggerAlarm() {
            showNotification();
            if (isAlarmPlaying) return;
            isAlarmPlaying = true;
            
            document.getElementById('status').innerHTML = `<div class="text-red-400 text-2xl font-bold animate-ping">!!! INCOMING CALL !!!</div>`;
            document.getElementById('stop-alarm-container').classList.remove('hidden');
            
            alarmSound.play();
        }
        
        function stopAlarm() {
            alarmSound.pause();
            alarmSound.currentTime = 0; // Rewind to the start
            isAlarmPlaying = false;
            
            document.getElementById('stop-alarm-container').classList.add('hidden');
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="flex items-center justify-center">
                    <div class="w-3 h-3 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                    Waiting for a call...
                </div>
            `;
        }

        function checkNotificationStatus() {
            if (!("Notification" in window)) return;
            const statusDiv = document.getElementById('notification-status');
            if(!statusDiv) return;
            if (Notification.permission === "granted") {
                statusDiv.innerHTML = `<p class="text-green-400 text-sm">✓ Notifications Enabled</p>`;
            } else if (Notification.permission === "denied") {
                statusDiv.innerHTML = `<p class="text-yellow-500 text-sm">Notifications blocked in browser settings.</p>`;
            } else {
                 statusDiv.innerHTML = `<p class="text-gray-400 text-sm">Click 'Ready to Receive' to enable notifications.</p>`;
            }
        }
        async function requestNotificationPermission() {
            if (!("Notification" in window)) { alert("This browser does not support notifications."); return; }
            await Notification.requestPermission();
            checkNotificationStatus();
        }
        function showNotification() {
            if (Notification.permission === "granted") {
                new Notification("Bobo is Calling!", {
                    body: "She needs you! Open this page to hear the alarm.",
                    icon: "https://placehold.co/192x192/f871b5/ffffff?text=B",
                    vibrate: [200, 100, 200, 100, 200]
                });
            }
        }

        function copyShareLink() {
            const url = `${window.location.origin}${window.location.pathname}?id=${callId}`;
            const btn = document.getElementById('copyLinkBtn');
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                btn.innerHTML = 'Link Copied!';
            } catch (err) {
                btn.innerHTML = 'Copy Failed';
            }
            document.body.removeChild(textArea);
            setTimeout(() => {
                btn.innerHTML = "Copy Bobo's Link";
            }, 2000);
        }

        function createStarrySky() {
            starrySky.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starrySky.appendChild(star);
            }
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 60 - 20}%`;
                shootingStar.style.right = `${Math.random() * 100}%`;
                shootingStar.style.animationDelay = `${Math.random() * 15}s`;
                shootingStar.style.animationDuration = `${2 + Math.random() * 5}s`;
                starrySky.appendChild(shootingStar);
            }
        }
    </script>
</body>
</html>
