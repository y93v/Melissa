<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce7f3; /* Light pink background */
            color: #4a044e; /* Dark purple text */
            overflow-y: auto;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        #dreamy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-element {
            position: absolute;
            user-select: none;
            animation: float-up 20s infinite linear;
            opacity: 0;
        }
        .floating-element.heart {
            font-size: 2.5rem;
            color: rgba(236, 72, 153, 0.3);
        }
        .floating-element.phrase {
            font-size: 1.5rem;
            color: rgba(192, 38, 211, 0.4);
            font-family: 'Dancing Script', cursive;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0.7); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
        }
        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(192, 38, 211, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ec4899, #d946ef);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(219, 39, 119, 0.3);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(219, 39, 119, 0.4);
        }
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.5);
            color: #be185d;
            border: 1px solid #f9a8d4;
        }
        .heart-btn {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px #f9a8d4;
            animation: heart-pulse 2s infinite;
        }
        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px #f472b6;
        }
        @keyframes heart-pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #f9a8d4; }
            50% { transform: scale(1.05); box-shadow: 0 0 45px #f472b6; }
            100% { transform: scale(1); box-shadow: 0 0 30px #f9a8d4; }
        }
    </style>
</head>
<body>

    <div id="dreamy-bg"></div>
    <div id="app" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCwwd2zPJWZcgH5feUyDbQmLhmy4528f0o",
            authDomain: "bobo-call.firebaseapp.com",
            projectId: "bobo-call",
            storageBucket: "bobo-call.appspot.com",
            messagingSenderId: "343912649064",
            appId: "1:343912649064:web:75c771f24be10821bb86dd",
            measurementId: "G-39BKTFQXQ6"
        };
        
        const appId = 'meli-call-app-final';

        // --- App Initialization ---
        let db, auth;
        const appContainer = document.getElementById('app');
        const dreamyBg = document.getElementById('dreamy-bg');

        if (!firebaseConfig || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
            appContainer.innerHTML = `<div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full"><h1 class="text-3xl font-bold text-pink-600 mb-4">Configuration Needed</h1><p class="text-pink-800">Please add your Firebase project configuration to the HTML file.</p></div>`;
        } else {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                main();
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                appContainer.innerHTML = `<div class="text-center text-red-500">Server connection failed. The app cannot run.</div>`;
            }
        }
        
        // --- App State ---
        let userId = null;
        let callId = null;
        let callListener = null;

        // --- Core Functions ---
        async function main() {
            if (!db || !auth) return;
            try {
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                const urlParams = new URLSearchParams(window.location.search);
                const senderTargetId = urlParams.get('id');
                if (senderTargetId) {
                    callId = senderTargetId;
                    setupSenderUI();
                } else {
                    callId = userId;
                    setupReceiverUI();
                }
                createDreamyBackground();
            } catch(error) {
                console.error("Anonymous sign-in failed:", error);
                appContainer.innerHTML = `<div class="text-center text-red-500">Authentication with server failed.</div>`;
            }
        }

        function setupReceiverUI() {
            appContainer.innerHTML = `
                 <div class="glass-card p-6 md:p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-4xl font-bold text-pink-600 mb-2 dancing-script">Meli's Call</h1>
                    <p class="text-pink-800 mb-6">Your Personal Receiver</p>
                    <button id="copyLinkBtn" class="w-full btn-primary font-bold py-3 px-4 rounded-lg text-lg mb-4">
                        Copy Meli's Link
                    </button>
                    <div id="status" class="mt-4 text-lg text-pink-700 transition-all duration-300">
                        <div class="flex items-center justify-center">
                            <div class="w-3 h-3 bg-pink-500 rounded-full mr-2 animate-pulse"></div>
                            Waiting for a call...
                        </div>
                    </div>
                    <div id="call-log-container" class="mt-8 border-t border-pink-200 pt-4 text-left">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-xl font-bold text-pink-600">Call Log</h2>
                            <button id="clear-log-btn" class="btn-secondary text-xs font-bold py-1 px-3 rounded-md">Clear Log</button>
                        </div>
                        <ul id="call-log-list" class="max-h-48 overflow-y-auto space-y-2 pr-2">
                            <li class="text-gray-500 text-center">No calls received yet.</li>
                        </ul>
                    </div>
                </div>
            `;
            document.getElementById('copyLinkBtn').addEventListener('click', copyShareLink);
            document.getElementById('clear-log-btn').addEventListener('click', clearLog);
            listenForCall();
        }

        function setupSenderUI() {
            appContainer.innerHTML = `
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
                    <h1 class="text-6xl font-bold text-pink-600 mb-4 dancing-script" style="text-shadow: 0 0 15px #f9a8d4;">For my Meli</h1>
                    <p class="text-pink-800 mb-8 text-lg">When you need me, just call.</p>
                    <button id="sendCallBtn" class="heart-btn text-white font-bold text-2xl flex items-center justify-center flex-col leading-tight mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="senderStatus" class="text-lg text-pink-700 h-6 transition-all duration-300"></div>
                </div>
            `;
            document.getElementById('sendCallBtn').addEventListener('click', sendCall);
        }

        function listenForCall() {
            if (callListener) callListener();
            const historyCollectionRef = collection(db, `artifacts/${appId}/public/data/calls/${callId}/history`);
            const q = query(historyCollectionRef);
            callListener = onSnapshot(q, (querySnapshot) => {
                const callHistory = [];
                querySnapshot.forEach(doc => callHistory.push(doc.data()));
                updateCallLogUI(callHistory);
            }, (error) => {
                console.error("Snapshot listener error:", error);
            });
        }

        function updateCallLogUI(callHistory) {
            const logList = document.getElementById('call-log-list');
            if (!logList) return;
            callHistory.sort((a, b) => b.triggeredAt.seconds - a.triggeredAt.seconds);
            if (callHistory.length === 0) {
                logList.innerHTML = `<li class="text-gray-500 text-center">No calls received yet.</li>`;
                return;
            }
            logList.innerHTML = '';
            callHistory.forEach(call => {
                const date = new Date(call.triggeredAt.seconds * 1000);
                const formattedTime = date.toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
                const listItem = document.createElement('li');
                listItem.className = 'bg-white/50 p-2 rounded-md text-sm text-pink-900';
                listItem.textContent = `Call received at: ${formattedTime}`;
                logList.appendChild(listItem);
            });
        }
        
        function clearLog() {
            const logList = document.getElementById('call-log-list');
            if(logList) {
                logList.innerHTML = `<li class="text-gray-500 text-center">Log cleared.</li>`;
            }
        }

        async function sendCall() {
            const sendButton = document.getElementById('sendCallBtn');
            const senderStatus = document.getElementById('senderStatus');
            sendButton.disabled = true;
            sendButton.style.animation = 'none';
            sendButton.innerHTML = `<span class="text-xl">Sent!</span>`;
            const historyCollectionRef = collection(db, `artifacts/${appId}/public/data/calls/${callId}/history`);
            try {
                await addDoc(historyCollectionRef, { triggeredAt: serverTimestamp() });
                senderStatus.innerHTML = `<span class="text-green-600 font-semibold">Your call has been sent!</span>`;
                sendButton.style.transform = 'scale(0.8)';
                sendButton.style.opacity = '0.7';
            } catch (error) {
                console.error("Error sending call:", error);
                senderStatus.innerHTML = `<span class="text-red-600">Error! Please try again.</span>`;
                sendButton.disabled = false;
                sendButton.innerHTML = '<span>Retry</span>';
            }
        }

        function copyShareLink() {
            const url = `${window.location.origin}${window.location.pathname}?id=${callId}`;
            const btn = document.getElementById('copyLinkBtn');
            const textArea = document.createElement("textarea");
            textArea.value = url;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                btn.innerHTML = 'Link Copied!';
            } catch (err) {
                btn.innerHTML = 'Copy Failed';
            }
            document.body.removeChild(textArea);
            setTimeout(() => {
                btn.innerHTML = "Copy Meli's Link";
            }, 2000);
        }

        function createDreamyBackground() {
            const phrases = ["Je t'aime", "Ma princesse", "Meli", "Tu es belle", "Mon cœur", "Ma vie"];
            const elements = [];
            for(let i = 0; i < 15; i++) {
                elements.push({ type: 'heart', content: '❤' });
                elements.push({ type: 'phrase', content: phrases[i % phrases.length] });
            }

            elements.forEach(el => {
                const item = document.createElement('div');
                item.textContent = el.content;
                item.className = `floating-element ${el.type}`;
                
                item.style.left = `${Math.random() * 100}vw`;
                item.style.animationDuration = `${15 + Math.random() * 15}s`;
                item.style.animationDelay = `${Math.random() * 15}s`;
                dreamyBg.appendChild(item);
            });
        }
    </script>
</body>
</html>
